<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fruit Slice Game</title>
        <meta charset="utf-8">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="container">
            <div id="scorebox">
                score: <span id="scorevalue">0</span>
            </div>
            <div id="livesleft">
                
            </div>
            <div id="correct">
                Correct
            </div>
                
            <div id="wrong">
                Try Again
            </div>
            <div id="gamescreen">
                <img id ="fruit1" class="fruit">
                
            </div>
            <div id="instruction">
                Catch Fruit and Avoid Poisonous Spiders
            </div>

            <div id="startreset">
                Start Game
            </div>

            <div id="gameover">

            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="jquery.js"></script>
    </body>
</html>
